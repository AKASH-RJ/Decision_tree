<!DOCTYPE html>
<html>
<head>
    <title>Mail Spam Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Mail Spam Detection</h1>
        <form method="POST">
            <label>Word Count:</label>
            <input type="number" name="word_count" required>

            <label>Number of Links:</label>
            <input type="number" name="num_links" required>

            <label>Contains "Offer":</label>
            <select name="contains_offer">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">Prediction: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
